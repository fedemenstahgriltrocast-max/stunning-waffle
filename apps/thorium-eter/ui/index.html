<!DOCTYPE html>
<html lang="en-US" id="root">
  <head>
    <title>Thorium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Product+Sans">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&family=Poppins:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="icon"  type="image/png" href="thorium.ico" />
  </head>
  <body>
    <div id="thorium"></div>
    <script>
      // We initially grab theme from the browser defaults. This will be overridden after login.
      let theme = 'Light';
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        // dark mode
        theme = 'Dark';
      }
      const root = document.getElementById('root');
      root.setAttribute('theme', theme);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
