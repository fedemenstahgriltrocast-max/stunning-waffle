    data: 10
    logs: 10
  web_ui:
    version: "0.0.0"
redis:
  host: "127.0.0.1"
  port: 6379
scylla:
  nodes:
    - "<IP>"
  replication: 1
elastic:
  node: "<ELASTIC_IP>"
  username: "<ELASTIC_USERNAME>"
  password: "<ELASTIC_PASSWORD>"

