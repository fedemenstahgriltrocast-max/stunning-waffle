thorium:
  interface: "127.0.0.1"
  port: 38000
  namespace: "<NAMESPACE>"
  secret_key: "<SECRET_KEY>"
  tracing:
    local:
      level: "Off"
  files:
    password: "SecretCornIsBest"
    bucket: "<BUCKET>"
  results:
    bucket: "<BUCKET>"
  ephemeral:
    bucket: "<BUCKET>"
  attachments:
    bucket: "<BUCKET>"
  repos:
    bucket: "<BUCKET>"
  s3:
    access_key: "<ACCESS_KEY>"
    secret_token: "<SECRET_TOKEN>"
    endpoint: "<S3_ENDPOINT>"
    region: "<REGION>"
